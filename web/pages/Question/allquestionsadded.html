        function getAllQnAs() {
            debugger;
            $.get("/api/question/all").then(scuess => {
                debugger;
                // var data = scuess.data;
                // Data Filtering
                var templateId = $("#tempSel").val();
                var data = $.grep(scuess.data, function( n, i ) {
  return n.tempId===parseInt(templateId);
});
                
                var table = `<table class='table table-hover' ><tr><th>Question</th><th>Answer</th><th>Action</th></tr>`;
                data.forEach(el => {
                table += `<tr><td>${el.name}</td><td>${el.answer}</td><td><a onClick="deleteQ(` + el.QId + `)">Delete</a></td></tr>`;
                });
                table += `</table>`;
                $("#list").empty();
                $("#list").append(table);
            });
        }
        function addToList() {
            let data = {};
            data["question"] = document.getElementById("question").value;
            var inputs = document.getElementsByName('answer');
            const answers = [].map.call(inputs, function (input) { return input.value; });
            data["answers"] = answers;
            list.push(data);
            $('form')[0].reset();
            removeAll();
        }
        function deleteQ(key) {
            var data = JSON.stringify({ key: key });
            $.ajax({
                method: "POST",
                url: urlBase + "del-question",
                contentType: "application/json",
                data: data,
                success: (data) => {
                    getAllQnAs();
                    alert("Ok");
                },
                error: () => {
                    alert("Error");
                }
            });
        }
        function getAllTemplates() {
            $.ajax({
                method: "GET",
                url: "/api/template/all",
                contentType: "application/json",
                success: (data) => {
                    data = data.data;
                    var html = "<select id='tempSel' onchange='getTemplate(this);' class='form-control' style='width:160px;'>";
                    data.forEach((el, ndx, arr) => {
                        html += "<option value=" + el.id + ">" + el.name + "</option>";
                    });
                    html += "</select>";
                    $("#select").html(html);
                    html = "";
                },
                error: () => {
                    alert("Error");
                }
